<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Datos Persona</title>
</head>
<body>
  <header th:replace="~{layout/plantilla :: header}"/>
  <div class="container">
    <h1>Datos de Persona</h1>
    <form th:action="@{/guardar}" method="post" th:object="${persona}" >
      <input type="hidden" th:name="id" th:field="*{id}"/>
      <div>
        <label for="nombre">[[#{persona.nombre}]]:</label>
        <input type="text" id="nombre" name="nombre" th:value="${persona.nombre}"  th:field="*{nombre}" />
        <span th:if="${#fields.hasErrors('nombre')}" class="text-danger" th:errors="*{nombre}">
         Error nombre
        </span>
      </div>
      <div>
        <label for="apellido">[[#{persona.apellido}]]:</label>
        <input type="text" id="apellido" name="apellido" th:value="${persona.apellido}" th:field="*{apellido}" />
        <span th:if="${#fields.hasErrors('apellido')}" class="text-danger" th:errors="*{apellido}">
          Error apellido
        </span>
      </div>
      <div>
        <label for="correo">[[#{persona.correo}]]:</label>
        <input type="text" id="correo" name="correo" th:value="${persona.correo}" th:field="*{correo}" />
        <span th:if="${#fields.hasErrors('correo')}" class="text-danger" th:errors="*{correo}">
          Error correo
        </span>
      </div>
      <div>
        <label for="telefono">[[#{persona.telefono}]]:</label>
        <input type="tel" id="telefono" name="telefono" th:value="${persona.telefono}" th:field="*{telefono}" />
        <span th:if="${#fields.hasErrors('telefono')}" class="text-danger" th:errors="*{telefono}">
          Error telefono
        </span>
      </div>
      <input type="submit" name="guardar" value="guardar" class="btn btn-danger"   />
      <a href="#" th:href="@{/}" class="btn btn-secondary">[[#{persona.cancelar}]]</a>
    </form>
  </div>
  <footer th:replace="~{layout/plantilla :: footer}"/>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM8e+z5l5x5l5x5l5x5l5x5l5x5l5x5l5x5" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM8e+z5l5x5l5x5l5x5l5x5l5x5l5x5l5x5" crossorigin="anonymous">
  
</body>
</html>
