<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf/extras/spring-security6">
<head>
  <meta charset="UTF-8">
  <title>Editar cliente</title>
</head>
<body>
  <section th:fragment="editarCliente" >
    <form th:action="@{/guardar}" class="was-validated" method="post" th:object="${persona}" >
      <input type="hidden" name="id" th:field="*{id}" />
      <section th:replace="~{layout/botonesEditar :: botonesEditar}" ></section>
      <div id="details">
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="card">
                <div class="card-header bg-info text-white">
                  <h5 th:text="#{accion.editar}">Editar Cliente</h5>
                </div>
                <div class="card-body">
                  <div class="mb-3">
                    <label for="nombre" th:text="#{persona.nombre}">Nombre</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" th:field="*{nombre}" required />
                  </div>
                  <div class="mb-3">
                    <label for="apellido" th:text="#{persona.apellido}">Apellido</label>
                    <input type="text" id="apellido" name="apellido" class="form-control" th:field="*{apellido}" required />
                  </div>
                  <div class="mb-3">
                    <label for="correo" th:text="#{persona.correo}">Email</label>
                    <input type="email" id="correo" name="correo" class="form-control" th:field="*{correo}" required />
                  </div>
                  <div class="mb-3">
                    <label for="telefono" th:text="#{persona.telefono}">Telefono</label>
                    <input type="tel" id="telefono" name="telefono" class="form-control" th:field="*{telefono}" required />
                  </div>
                  <div class="mb-3">
                    <label for="saldo" th:text="#{persona.saldo}">Saldo</label>
                    <input type="number" id="saldo" name="saldo" class="form-control" th:field="*{saldo}" step=".01"/>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </section>
</body>
</html>
