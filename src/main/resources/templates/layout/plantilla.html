<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf/extras/spring-security6" >

<head th:fragment="head">
  <title>Plantilla</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.5/css/bootstrap.min.css}" />
  <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.7.2/css/all.min.css}" />

  <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>

  <script th:src="@{/webjars/popper.js/2.11.7/umd/popper.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/5.3.5/js/bootstrap.bundle.min.js}"></script>
  </head>


<body>
  <header th:fragment="header">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0 ">
      <div class="container">

        <a class="navbar-brand" th:href="@{/}" th:text="#{plantilla.titulo}">Control Clientes</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item px-2">
              <a class="nav-link active" th:href="@{/}" th:text="#{barra.titulo}">Inicio</a>
            </li>
          </ul>
          <ul sec:authorize="isAuthenticated()" class="navbar-nav m-lg-auto ">
            <li class="nav-item me-3">
              <a href="#" class="nav-link">
                <i class="fas fa-user"></i>
                <span th:text="#{barra.bienvenido}">Bienvenido:</span>
                <span sec:authentication="name">Usuario que hizo login</span>
              </a>
            </li>
            <li class="nav-item">
              <form method="POST" th:action="@{/logout}">
                <a class="nav-link" href="#" onclick="this.parentNode.submit();">
                  <i class="fas fa-sign-out-alt"></i>
                  <span th:text="#{barra.salir}">Cerrar Sesion</span>
                </a>

              </form>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section id="main-header" class="py-2 bg-info text-white">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1> <i class="fas fa-cog"></i>[[#{plantilla.titulo}]] </h1>
          </div>
        </div>
      </div>
    </section>
  </header>

  <footer th:fragment="footer" class="bg-warning text-white mt-5 p-5">
    <div class="container">
      <div class="col">
        <p class="lead text-center">
          <a th:href="@{/(lang=es)}">Es</a>|
          <a th:href="@{/(lang=en)}">En</a>|
          <span>[[#{plantilla.pie-pagina}]]</span>

        </p>
      </div>




    </div>
  </footer>

</body>

</html>
